<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>

    <link rel="stylesheet" href="styles.css">
    <script src="funcionalidad.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <h1 class="titulo">Cifrado Vigenere</h1>
        <h2 class="titulo">Julián Chávez García</h2>
    </div>

    <div class="Contenido">
        <div class="Contenedor" id="Izquierda">
            <div class="Cifrando">
                <form >
                    <input type="text" placeholder="Mensaje para cifrar" name="Mensajes" id="Mensaje" required>
                    <input type="text" placeholder="Clave para cifrar" id="ClaveCifrar" name="Clave" required>
                    <input type="submit" value="Cifrar" onclick="CifrarMensaje(event)">
                </form>
            </div>
        
            
        
            <div class="Descifrando">
                <form>
                    <input type="text" placeholder="Mensaje para descifrar" id="MensajeCifrado" name="Mensajes" required>
                    <input type="text" placeholder="Clave con la que se cifró" id="ClaveDescifrar" name="Clave" required>
                    <input type="submit" value="Descifrar" onclick="DescifrarMensaje(event)">
                </form>
            </div>
        </div>
        
        <div class="Contenedor" id="Derecha">
            <div class="Demostracion">
                <table id="Matriz" class="Tabla">
                    <tbody>

                    </tbody>
                </table>

                <textarea name="Resultado" id="MostrarCifrado"></textarea>
            </div>
        </div>
    </div>
</body>
</html>
