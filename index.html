<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>

    <link rel="stylesheet" href="styles.css">
    <script src="funcionalidad.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <h1 class="titulo">Cifrado Vigenere</h1>
        <h2 class="titulo">Julián Chávez García</h2>
    </div>

    <div class="Contenido">
        <div class="Contenedor" id="Izquierda">
            <div class="Cifrando">
                <form >
                    <input type="text" placeholder="Mensaje para cifrar" name="Mensajes" id="Mensaje" class="inputs" required>
                    <input type="text" placeholder="Clave para cifrar" id="ClaveCifrar" name="Clave" class="inputs" oninput="SoloLetras(this)" required>
                    <input type="submit" value="Cifrar" onclick="CifrarMensaje(event)" class="inputs">
                </form>
            </div>
        
            
        
            <div class="Descifrando">
                <form>
                    <input type="text" placeholder="Mensaje para descifrar" id="MensajeCifrado" name="Mensajes" class="inputs" required>
                    <input type="text" placeholder="Clave con la que se cifró" id="ClaveDescifrar" name="Clave" class="inputs" oninput="SoloLetras(this)" required>
                    <input type="submit" value="Descifrar" onclick="DescifrarMensaje(event)" class="inputs">
                </form>
            </div>
        </div>
        
        <div class="Contenedor" id="Derecha">
            <div class="Demostracion">
                <table id="Matriz" class="Tabla">
                    <tbody>

                    </tbody>
                </table>

                <textarea name="Resultado" id="MostrarCifrado" readonly></textarea>

                <table class="Pequenia" id="Abecedario">
                    <tbody>
                        <tr>
                            <td class="Celda">A</td>
                            <td class="Celda">B</td>
                            <td class="Celda">C</td>
                            <td class="Celda">D</td>
                            <td class="Celda">E</td>
                            <td class="Celda">F</td>
                            <td class="Celda">G</td>
                            <td class="Celda">H</td>
                            <td class="Celda">I</td>
                            <td class="Celda">J</td>
                            <td class="Celda">K</td>
                            <td class="Celda">L</td>
                            <td class="Celda">M</td>
                            <td class="Celda">N</td>
                            <td class="Celda">Ñ</td>
                            <td class="Celda">O</td>
                            <td class="Celda">P</td>
                            <td class="Celda">Q</td>
                            <td class="Celda">R</td>
                            <td class="Celda">S</td>
                            <td class="Celda">T</td>
                            <td class="Celda">U</td>
                            <td class="Celda">V</td>
                            <td class="Celda">W</td>
                            <td class="Celda">X</td>
                            <td class="Celda">Y</td>
                            <td class="Celda">Z</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
