<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cifrado Vigenere</title>

    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./Funciones.js" defer></script>
    <script type="module" src="./CifrarMensaje.js" defer></script>
    <script type="module" src="./DescifrarMensaje.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agdasima:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Header">
        <h1 class="titulo">Cifrado Vigenere</h1>
        <h2 class="titulo">Julián Chávez García</h2>
    </div>

    <div class="Contenido">
        <div class="Contenedor" id="Izquierda">
            <div class="Cifrando">
                <form id="EnviarCifrado">
                    <input type="text" placeholder="Mensaje para cifrar" name="Mensajes" id="Mensaje" class="inputs Borrable" required>
                    <input type="text" placeholder="Clave para cifrar" id="ClaveCifrar" name="Clave" class="inputs Borrable" required>
                    <input type="submit" value="Cifrar" class="inputs">
                </form>
            </div>
        
            <div class="Descifrando">
                <form id="EnviarDescifrado">
                    <input type="text" placeholder="Mensaje para descifrar" id="MensajeCifrado" name="Mensajes" class="inputs Borrable" required>
                    <input type="text" placeholder="Clave con la que se cifró" id="ClaveDescifrar" name="Clave" class="inputs Borrable" required>
                    <input type="submit" value="Descifrar" class="inputs">
                </form>
            </div>
        </div>
        
        <div class="Contenedor" id="Derecha">
            <div class="Demostracion">
                <table id="Matriz" class="Tabla">
                    <tbody>

                    </tbody>
                </table>

                <textarea name="Resultado" id="MostrarCifrado" readonly></textarea>

                <table class="Pequenia" id="Abecedario">
                    <tbody>
                        <tr>
                            <td class="Celda" value="A">A</td>
                            <td class="Celda Borrable">B</td>
                            <td class="Celda Borrable">C</td>
                            <td class="Celda Borrable">D</td>
                            <td class="Celda Borrable">E</td>
                            <td class="Celda Borrable">F</td>
                            <td class="Celda Borrable">G</td>
                            <td class="Celda Borrable">H</td>
                            <td class="Celda Borrable">I</td>
                            <td class="Celda Borrable">J</td>
                            <td class="Celda Borrable">K</td>
                            <td class="Celda Borrable">L</td>
                            <td class="Celda Borrable">M</td>
                            <td class="Celda Borrable">N</td>
                            <td class="Celda Borrable">Ñ</td>
                            <td class="Celda Borrable">O</td>
                            <td class="Celda Borrable">P</td>
                            <td class="Celda Borrable">Q</td>
                            <td class="Celda Borrable">R</td>
                            <td class="Celda Borrable">S</td>
                            <td class="Celda Borrable">T</td>
                            <td class="Celda Borrable">U</td>
                            <td class="Celda Borrable">V</td>
                            <td class="Celda Borrable">W</td>
                            <td class="Celda Borrable">X</td>
                            <td class="Celda Borrable">Y</td>
                            <td class="Celda Borrable">Z</td>
                        </tr>
                    </tbody>
                </table>
                <form>
                    <input type="button" value="Borrar" class="inputs" id="Borrar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
